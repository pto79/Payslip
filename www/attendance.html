              <script src="cordova.js">

              <script src="js/app.js">

              <script src="js/translate.js">

              <script src="js/attendance.js">

                html, body { height: 100%; margin: 0; padding: 0; }

            </link>
          </link>
        </link>
      </meta>
    </meta>
  </head>
  <body ng-app="attendance" ng-controller="AttendanceCtrl">
    <div class="bar bar-header">
      <h1 class="title" translate="">
        E-Attendance
      </h1>
        <button class="button button-clear button-assertive pull-right" ng-click="selectLan()" ng-show="nowLan=='english'">中文</button>
        <button class="button button-clear button-assertive pull-right" ng-click="selectLan()" ng-show="nowLan=='chinese'">English</button>
    </div>
    <ion-content class="has-header has-footer">
      <div class="card" ng-repeat="punch in punches">
        <div class="item item-avatar">
          <img height="32" ng-if="punch.entry == true" ng-src="img\clock_in_icon.jpg" width="32">
            <img height="32" ng-if="punch.entry == false" ng-src="img\clock_out_icon.jpg" width="32">
              {{punch.punch_time}}
            </img>
          </img>
        </div>
      </div>
      <button class="button button-block button-energized" ng-click="scanBarcode()" translate="">
        Scan QR code
      </button>
      <div id="map">
      </div>
    </ion-content>
    <div class="bar bar-footer">
      <button class="button icon-left ion-home button-positive" ng-click="goHome()" translate="">
        Home
      </button>
      <button class="button icon-left ion-log-out button-assertive" ng-click="logout()" translate="">
        Log Out
      </button>
    </div>
  </body>
</html>
