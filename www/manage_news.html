  <body ng-app="news2" ng-controller="NewsCtrl2">
    <div class="bar bar-header">
      <h1 class="title" translate="">
        Company News Management
      </h1>
    </div>
    <ion-content class="has-header has-footer">

      <div class="list">
        <div class="row" style="text-align:center">
          <div class="col">
            Title
          </div>
          <div class="col">
            Upload Date
          </div>
          <div class="col">
            View
          </div>
        </div>
        <div class="row" ng-repeat="n in news">
          <div class="col">
            {{n.title}}
          </div>
          <div class="col">
            {{n.created_at | date:'yyyy-MM-dd HH:mm:ss'}}
          </div>
          <div class="col" style="text-align:center">
          <button class="button button-positive" ng-click="showNews($index)">
            <i class="icon ion-ios-book">
            </i>
          </button>
          </div>
        </div>
      </div>
      <div class="button button-block" ng-click="uploadNews()">Upload Company News</div>
    </ion-content>
    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-content class="padding">
          <div>
            <iframe ng-src="{{news_url}}" frameborder="0" width="100%" height="800" scrolling="auto"></iframe>
          </div>
        <button class="button icon-left ion-android-arrow-back" ng-click="modal.hide()">
          Back
        </button>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
