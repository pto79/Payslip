    </meta>

  <body ng-app="news" ng-controller="NewsCtrl">
    <div class="bar bar-header">
      <h1 class="title" translate="">
        Company News
      </h1>
        <button class="button button-clear button-assertive pull-right" ng-click="selectLan()" ng-show="nowLan=='english'">中文</button>
        <button class="button button-clear button-assertive pull-right" ng-click="selectLan()" ng-show="nowLan=='chinese'">English</button>
    </div>
    <ion-content class="has-header has-footer">
      <div class="list">
        <div class="item item-button-right">
          News1
          <button class="button button-positive" ng-click="showNews()">
            <i class="icon ion-ios-book">
            </i>
          </button>
        </div>
      </div>
    </ion-content>
    <div class="bar bar-footer">
      <button class="button icon-left ion-home button-positive" ng-click="goHome()" translate="">
        Home
      </button>
      <button class="button icon-left ion-log-out button-assertive" ng-click="logout()" translate="">
        Log Out
      </button>
    </div>
    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-content class="padding">
          <div>
            <iframe ng-src="{{news_url}}" frameborder="0" width="100%" height="800" scrolling="auto"></iframe>
          </div>
        <button class="button icon-left ion-android-arrow-back" ng-click="modal.hide()">
          Back
        </button>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
