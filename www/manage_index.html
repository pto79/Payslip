  <body ng-app="starter2" ng-controller="LoginCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title" translate="">
          HRM System Demo
        </h1>
        <button class="button button-clear button-assertive pull-right" ng-click="selectLan()" ng-show="nowLan=='english'">
          中文
        </button>
        <button class="button button-clear button-assertive pull-right" ng-click="selectLan()" ng-show="nowLan=='chinese'">
          English
        </button>
      </ion-header-bar>
      <ion-content>
        <div class="list list-inset">
          <label class="item item-input">
            <input ng-model="data.username" placeholder="{{'NRIC number' | translate}}" type="text">
            </input>
          </label>
          <label class="item item-input">
            <input ng-model="data.password" placeholder="{{'password' | translate}}" type="password">
            </input>
          </label>
          <button class="button button-block button-calm" ng-click="login()" translate="">
            Login
          </button>
          <button class="button button-block button-dark" ng-click="reset()" translate="">
            Reset Password
          </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
